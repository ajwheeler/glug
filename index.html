<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçº</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark-1: #18151d;
            --bg-dark-2: #0c021b;
            --card-bg: #2a132f;
            --text-primary: #e9ede8;
            --text-secondary: #d4c4d2;
            --accent: #cfa8dd;
            --accent-soft: #af7fb2;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rounded Mplus 1c', ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark-1) 0%, var(--bg-dark-2) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: none;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .stat {
            flex: 1;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 400;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 300;
            color: var(--accent);
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .add-button,
        .add-button-half {
            font-weight: 400;
            background: var(--card-bg);
            border: 2px solid var(--accent-soft);
            border-radius: 30px;
            color: var(--accent);
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-button {
            flex: 2;
            padding: 30px;
            font-size: 2em;
        }

        .add-button-half {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
        }

        .add-button:active,
        .add-button-half:active {
            transform: scale(0.95);
        }

        .add-button.processing {
            border-color: var(--accent);
            background: rgba(207, 168, 221, 0.1);
        }

        .button-pending {
            color: var(--accent);
        }

        .feed-history {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 25px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        #feedList {
            overflow-y: auto;
            flex: 1;
        }

        .feed-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .feed-history h2 {
            font-size: 1.2em;
            color: var(--accent);
            margin: 0;
            font-weight: 400;
        }

        .time-since-last {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .feed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95em;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        .feed-info {
            display: flex;
            justify-content: space-between;
            flex: 1;
        }

        .feed-time {
            color: var(--text-secondary);
        }

        .feed-amount {
            font-weight: 400;
            color: var(--accent);
        }

        .delete-btn {
            background: rgba(255, 107, 107, 0.326);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #dfd2d2;
            font-size: 1.4em;
            cursor: pointer;
            padding: 3px 16px;
            margin: 0px 12px;
            opacity: 0.7;
            min-width: 50px;
            min-height: 44px;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .delete-btn:hover {
            opacity: 1;
            background: rgba(255, 107, 107, 0.25);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .delete-btn.processing {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.4);
            opacity: 1;
        }

        .feed-item.deleting {
            opacity: 0.5;
            pointer-events: none;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--accent);
            text-align: center;
            font-weight: 400;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-dark-1);
            color: var(--text-primary);
            border: 2px solid var(--accent-soft);
            border-radius: 15px;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: var(--bg-dark-1);
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 400;
            cursor: pointer;
        }

        .error {
            color: var(--error);
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2>üçº Glug üçº</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div id="loginError" class="error hidden"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="container">
            <h1>üçº Glug üçº</h1>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Last 3 hours</span>
                    <span class="stat-value" id="last3Hours">0 oz</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last 24 hours</span>
                    <span class="stat-value" id="last24Hours">0 oz</span>
                </div>
            </div>

            <div class="feed-history">
                <div class="feed-history-header">
                    <h2>Recent Feeds</h2>
                    <span class="time-since-last" id="timeSinceLast">‚Äî</span>
                </div>
                <div id="feedList"></div>
            </div>

            <div class="button-group">
                <button class="add-button" onclick="addFeed()">
                    <span class="button-label">+ 1 oz</span>
                    <span class="button-pending hidden"></span>
                </button>
                <button class="add-button-half" onclick="addHalfOz()">
                    <span class="button-label">+ ¬Ω oz</span>
                    <span class="button-pending hidden"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bvcisksfnltcqysfslrq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2Y2lza3Nmbmx0Y3F5c2ZzbHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2ODA4OTAsImV4cCI6MjA3NjI1Njg5MH0.-AuJ5Hw6_XUSFsgGVS5LjON_ySfV6dNa6Vr4NPh_bxU';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                errorDiv.textContent = 'Login failed. Check your credentials.';
                errorDiv.classList.remove('hidden');
            } else {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadData();
            }
        }

        // Consolidated state
        const state = {
            pending: { full: 0, half: 0 },
            deletes: {},
            timers: { add: null, delete: null }
        };
        const DEBOUNCE_DELAY = 400; // ms

        function scheduleDebounced(timerKey, callback) {
            if (state.timers[timerKey]) {
                clearTimeout(state.timers[timerKey]);
            }
            state.timers[timerKey] = setTimeout(callback, DEBOUNCE_DELAY);
        }

        function formatAsFraction(ozAmount) {
            const whole = Math.floor(ozAmount);
            const fraction = ozAmount - whole;

            if (fraction === 0) {
                return whole.toString();
            } else if (fraction === 0.5) {
                if (whole === 0) {
                    return '¬π‚ÅÑ‚ÇÇ';
                } else {
                    return `${whole}¬π‚ÅÑ‚ÇÇ`;
                }
            }
            return ozAmount.toString();
        }

        function updateButtonState(button, count, ozPerClick, prefix) {
            const pendingSpan = button.querySelector('.button-pending');
            const labelSpan = button.querySelector('.button-label');

            if (count === 0) {
                // No pending clicks
                button.classList.remove('processing');
                pendingSpan.classList.add('hidden');
                labelSpan.classList.remove('hidden');
            } else if (count === 1) {
                // Single click - show visual state but keep original label
                button.classList.add('processing');
                pendingSpan.classList.add('hidden');
                labelSpan.classList.remove('hidden');
            } else {
                // Multiple clicks - show total oz amount
                button.classList.add('processing');
                const ozAmount = count * ozPerClick;
                if (prefix === '‚àí') {
                    // Delete button: use fractions, no "oz" suffix
                    pendingSpan.textContent = `${prefix}${formatAsFraction(ozAmount)}`;
                } else {
                    // Add button: show with "oz" suffix
                    pendingSpan.textContent = `${prefix}${ozAmount} oz`;
                }
                labelSpan.classList.add('hidden');
                pendingSpan.classList.remove('hidden');
            }
        }

        function addFeed() {
            state.pending.full++;
            updateButtonPending('full');
            scheduleProcessing();
        }

        function addHalfOz() {
            state.pending.half++;
            updateButtonPending('half');
            scheduleProcessing();
        }

        function updateButtonPending(buttonType) {
            const button = buttonType === 'full'
                ? document.querySelector('.add-button')
                : document.querySelector('.add-button-half');
            const count = buttonType === 'full' ? state.pending.full : state.pending.half;
            const ozPerClick = buttonType === 'full' ? 1 : 0.5;
            updateButtonState(button, count, ozPerClick, '+');
        }

        function scheduleProcessing() {
            scheduleDebounced('add', async () => {
                await processPendingClicks();
            });
        }

        async function processPendingClicks() {
            if (state.pending.full === 0 && state.pending.half === 0) {
                return;
            }

            // Calculate total records to insert
            // Each full oz = 2 records (2 √ó 0.5 oz)
            // Each half oz = 1 record (1 √ó 0.5 oz)
            const recordsToInsert = (state.pending.full * 2) + state.pending.half;

            // Save counts and reset
            const fullCount = state.pending.full;
            const halfCount = state.pending.half;
            state.pending.full = 0;
            state.pending.half = 0;
            updateButtonPending('full');
            updateButtonPending('half');

            // Insert all records at once
            const records = Array(recordsToInsert).fill({ oz: 1 });

            const { data, error } = await supabaseClient
                .from('glug_feeds')
                .insert(records);

            if (error) {
                console.error('Error adding feeds:', error);
                alert('Failed to add feeding: ' + error.message);
                // Restore counts on error
                state.pending.full = fullCount;
                state.pending.half = halfCount;
                updateButtonPending('full');
                updateButtonPending('half');
            } else {
                await loadData();
            }
        }

        function decrementChunk(feedId, event) {
            if (!state.deletes[feedId]) {
                state.deletes[feedId] = 0;
            }
            state.deletes[feedId]++;
            updateDeleteButtonPending(feedId);
            scheduleDeleteProcessing();
        }

        function updateDeleteButtonPending(feedId) {
            const button = document.querySelector(`[data-feed-id="${feedId}"]`);
            if (!button) return;
            const count = state.deletes[feedId] || 0;
            updateButtonState(button, count, 0.5, '‚àí');
        }

        function scheduleDeleteProcessing() {
            scheduleDebounced('delete', async () => {
                await processDeleteClicks();
            });
        }

        async function processDeleteClicks() {
            const feedIdsToProcess = Object.keys(state.deletes).filter(
                feedId => state.deletes[feedId] > 0
            );

            if (feedIdsToProcess.length === 0) return;

            // Process each feed's pending deletes
            for (const feedIdStr of feedIdsToProcess) {
                const feedId = parseInt(feedIdStr);
                const count = state.deletes[feedIdStr];

                // Find the chunk that contains this feedId
                const chunk = window.currentChunks?.find(c => c.feedIds.includes(feedId));
                if (!chunk) {
                    console.error('Could not find chunk for feedId:', feedId);
                    delete state.deletes[feedIdStr];
                    continue;
                }

                // Get the feedIds to delete (up to 'count' records from this chunk)
                const feedIdsToDelete = chunk.feedIds.slice(0, Math.min(count, chunk.feedIds.length));

                // Delete all the records
                const { error } = await supabaseClient
                    .from('glug_feeds')
                    .delete()
                    .in('id', feedIdsToDelete);

                if (error) {
                    console.error('Error deleting feeds:', error);
                    alert('Failed to delete feeding. Please try again.');
                } else {
                    // Successfully deleted, clear the pending count
                    delete state.deletes[feedIdStr];
                }
            }

            // Reload data to reflect changes
            await loadData();
        }

        async function loadData() {
            const now = new Date();
            const threeHoursAgo = new Date(now - 3 * 60 * 60 * 1000);
            const twentyFourHoursAgo = new Date(now - 24 * 60 * 60 * 1000);

            // Fetch all feeds from last 24 hours
            const { data: feeds, error } = await supabaseClient
                .from('glug_feeds')
                .select('*')
                .gte('timestamp', twentyFourHoursAgo.toISOString())
                .order('timestamp', { ascending: false });

            if (error || !feeds) return;

            // Calculate totals
            let last3HoursTotal = 0;
            let last24HoursTotal = 0;

            feeds.forEach(feed => {
                const feedTime = new Date(feed.timestamp);
                // Each record = 0.5 oz (oz column stores 1 = half oz)
                const ozValue = feed.oz * 0.5;
                if (feedTime >= threeHoursAgo) last3HoursTotal += ozValue;
                if (feedTime >= twentyFourHoursAgo) last24HoursTotal += ozValue;
            });

            document.getElementById('last3Hours').textContent = `${last3HoursTotal} oz`;
            document.getElementById('last24Hours').textContent = `${last24HoursTotal} oz`;

            // Group feeds into 15-minute chunks
            const chunks = groupIntoChunks(feeds);
            displayFeedHistory(chunks);

            // Calculate time since last feed
            if (feeds.length > 0) {
                updateTimeSinceLast(new Date(feeds[0].timestamp));
            } else {
                document.getElementById('timeSinceLast').textContent = '‚Äî';
            }
        }

        function groupIntoChunks(feeds) {
            const chunks = {};

            feeds.forEach(feed => {
                const feedTime = new Date(feed.timestamp);
                const minutes = feedTime.getMinutes();
                // Round to nearest 15 minutes
                const roundedMinutes = Math.round(minutes / 15) * 15;
                feedTime.setMinutes(roundedMinutes, 0, 0);

                const chunkKey = feedTime.toISOString();
                if (!chunks[chunkKey]) {
                    chunks[chunkKey] = { time: feedTime, chunkKey: chunkKey, total: 0, feedIds: [] };
                }
                // Each record = 0.5 oz (oz column stores 1 = half oz)
                chunks[chunkKey].total += feed.oz * 0.5;
                chunks[chunkKey].feedIds.push(feed.id);
            });

            return Object.values(chunks).sort((a, b) => b.time - a.time);
        }

        function displayFeedHistory(chunks) {
            const feedList = document.getElementById('feedList');
            // Store chunks globally so we can access feedIds during delete processing
            window.currentChunks = chunks;

            feedList.innerHTML = chunks.slice(0, 10).map(chunk => {
                const timeStr = chunk.time.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                // Pass the most recent feed ID (first in the array)
                const mostRecentFeedId = chunk.feedIds[0];
                return `
                    <div class="feed-item">
                        <div class="feed-info">
                            <span class="feed-time">${timeStr}</span>
                            <span class="feed-amount">${chunk.total} oz</span>
                        </div>
                        <button class="delete-btn" data-feed-id="${mostRecentFeedId}" onclick="decrementChunk(${mostRecentFeedId}, event)" title="Remove 0.5 oz">
                            <span class="button-label">‚Åª¬π‚ÅÑ‚ÇÇ</span>
                            <span class="button-pending hidden"></span>
                        </button>
                    </div>
                `;
            }).join('');

            // Restore pending delete states after recreating buttons
            Object.keys(state.deletes).forEach(feedId => {
                if (state.deletes[feedId] > 0) {
                    updateDeleteButtonPending(feedId);
                }
            });
        }

        function updateTimeSinceLast(lastFeedTime) {
            const now = new Date();
            const diffMs = now - lastFeedTime;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) {
                document.getElementById('timeSinceLast').textContent = 'just now';
            } else if (diffMins < 60) {
                document.getElementById('timeSinceLast').textContent = `${diffMins}m ago`;
            } else {
                const diffHours = Math.floor(diffMins / 60);
                const remainingMins = diffMins % 60;
                if (remainingMins === 0) {
                    document.getElementById('timeSinceLast').textContent = `${diffHours}h ago`;
                } else {
                    document.getElementById('timeSinceLast').textContent = `${diffHours}h ${remainingMins}m ago`;
                }
            }
        }

        // Check if user is already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadData();
            }
        });

        setInterval(loadData, 30000); // Refresh every 30 seconds
    </script>
</body>
