<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glug - Baby Milk Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .stat {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .add-button {
            flex: 2;
            padding: 30px;
            font-size: 2em;
            font-weight: bold;
            background: white;
            border: none;
            border-radius: 20px;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .add-button-half {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            background: white;
            border: none;
            border-radius: 20px;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .add-button:active,
        .add-button-half:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feed-history {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        #feedList {
            overflow-y: auto;
            flex: 1;
        }

        .feed-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .feed-history h2 {
            font-size: 1.2em;
            color: #667eea;
            margin: 0;
        }

        .time-since-last {
            font-size: 0.9em;
            color: #999;
        }

        .feed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.95em;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        .feed-info {
            display: flex;
            justify-content: space-between;
            flex: 1;
        }

        .feed-time {
            color: #666;
        }

        .feed-amount {
            font-weight: bold;
            color: #667eea;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 10px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .feed-item.deleting {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .feed-item.fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2>üçº Glug üçº</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div id="loginError" class="error hidden"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="container">
            <h1>üçº Glug üçº</h1>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Last 3 hours</span>
                    <span class="stat-value" id="last3Hours">0 oz</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last 24 hours</span>
                    <span class="stat-value" id="last24Hours">0 oz</span>
                </div>
            </div>

            <div class="feed-history">
                <div class="feed-history-header">
                    <h2>Recent Feeds</h2>
                    <span class="time-since-last" id="timeSinceLast">‚Äî</span>
                </div>
                <div id="feedList"></div>
            </div>

            <div class="button-group">
                <button class="add-button" onclick="addFeed()">+ 1 oz</button>
                <button class="add-button-half" onclick="addHalfOz()">+ ¬Ω oz</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bvcisksfnltcqysfslrq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2Y2lza3Nmbmx0Y3F5c2ZzbHJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2ODA4OTAsImV4cCI6MjA3NjI1Njg5MH0.-AuJ5Hw6_XUSFsgGVS5LjON_ySfV6dNa6Vr4NPh_bxU';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                errorDiv.textContent = 'Login failed. Check your credentials.';
                errorDiv.classList.remove('hidden');
            } else {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadData();
            }
        }

        async function addFeed() {
            const { data, error } = await supabaseClient
                .from('glug_feeds')
                .insert([
                    { oz: 1 },
                    { oz: 1 }
                ]);

            if (error) {
                console.error('Error adding feed:', error);
                alert('Failed to add feeding: ' + error.message);
            } else {
                loadData();
            }
        }

        async function addHalfOz() {
            const { data, error } = await supabaseClient
                .from('glug_feeds')
                .insert([{ oz: 1 }]);

            if (error) {
                console.error('Error adding half oz:', error);
                alert('Failed to add feeding: ' + error.message);
            } else {
                loadData();
            }
        }

        async function decrementChunk(chunkKey, event) {
            const feedItem = event.target.closest('.feed-item');
            feedItem.classList.add('deleting');

            // Get all feeds in this chunk, ordered by timestamp descending
            const { data: feeds, error: fetchError } = await supabaseClient
                .from('glug_feeds')
                .select('*')
                .gte('timestamp', chunkKey)
                .lt('timestamp', new Date(new Date(chunkKey).getTime() + 15 * 60 * 1000).toISOString())
                .order('timestamp', { ascending: false })
                .limit(1);

            if (fetchError || !feeds || feeds.length === 0) {
                feedItem.classList.remove('deleting');
                alert('Failed to find feeding. Please try again.');
                return;
            }

            // Delete the most recent record
            const { error } = await supabaseClient
                .from('glug_feeds')
                .delete()
                .eq('id', feeds[0].id);

            if (!error) {
                feedItem.classList.add('fade-out');
                setTimeout(() => loadData(), 300);
            } else {
                feedItem.classList.remove('deleting');
                alert('Failed to update feeding. Please try again.');
            }
        }

        async function loadData() {
            const now = new Date();
            const threeHoursAgo = new Date(now - 3 * 60 * 60 * 1000);
            const twentyFourHoursAgo = new Date(now - 24 * 60 * 60 * 1000);
            const startOfDay = new Date(now.setHours(0, 0, 0, 0));

            // Fetch all feeds from last 24 hours
            const { data: feeds, error } = await supabaseClient
                .from('glug_feeds')
                .select('*')
                .gte('timestamp', twentyFourHoursAgo.toISOString())
                .order('timestamp', { ascending: false });

            if (error || !feeds) return;

            // Calculate totals
            let last3HoursTotal = 0;
            let last24HoursTotal = 0;

            feeds.forEach(feed => {
                const feedTime = new Date(feed.timestamp);
                // Each record = 0.5 oz (oz column stores 1 = half oz)
                const ozValue = feed.oz * 0.5;
                if (feedTime >= threeHoursAgo) last3HoursTotal += ozValue;
                if (feedTime >= twentyFourHoursAgo) last24HoursTotal += ozValue;
            });

            document.getElementById('last3Hours').textContent = `${last3HoursTotal} oz`;
            document.getElementById('last24Hours').textContent = `${last24HoursTotal} oz`;

            // Group feeds into 15-minute chunks
            const chunks = groupIntoChunks(feeds);
            displayFeedHistory(chunks);

            // Calculate time since last feed
            if (feeds.length > 0) {
                updateTimeSinceLast(new Date(feeds[0].timestamp));
            } else {
                document.getElementById('timeSinceLast').textContent = '‚Äî';
            }
        }

        function groupIntoChunks(feeds) {
            const chunks = {};

            feeds.forEach(feed => {
                const feedTime = new Date(feed.timestamp);
                const minutes = feedTime.getMinutes();
                const roundedMinutes = Math.floor(minutes / 15) * 15;
                feedTime.setMinutes(roundedMinutes, 0, 0);

                const chunkKey = feedTime.toISOString();
                if (!chunks[chunkKey]) {
                    chunks[chunkKey] = { time: feedTime, chunkKey: chunkKey, total: 0, feedIds: [] };
                }
                // Each record = 0.5 oz (oz column stores 1 = half oz)
                chunks[chunkKey].total += feed.oz * 0.5;
                chunks[chunkKey].feedIds.push(feed.id);
            });

            return Object.values(chunks).sort((a, b) => b.time - a.time);
        }

        function displayFeedHistory(chunks) {
            const feedList = document.getElementById('feedList');
            feedList.innerHTML = chunks.slice(0, 10).map(chunk => {
                const timeStr = chunk.time.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                return `
                    <div class="feed-item">
                        <div class="feed-info">
                            <span class="feed-time">${timeStr}</span>
                            <span class="feed-amount">${chunk.total} oz</span>
                        </div>
                        <button class="delete-btn" onclick="decrementChunk('${chunk.chunkKey}', event)" title="Remove 0.5 oz">‚àí¬Ω</button>
                    </div>
                `;
            }).join('');
        }

        function updateTimeSinceLast(lastFeedTime) {
            const now = new Date();
            const diffMs = now - lastFeedTime;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) {
                document.getElementById('timeSinceLast').textContent = 'just now';
            } else if (diffMins < 60) {
                document.getElementById('timeSinceLast').textContent = `${diffMins}m ago`;
            } else {
                const diffHours = Math.floor(diffMins / 60);
                const remainingMins = diffMins % 60;
                if (remainingMins === 0) {
                    document.getElementById('timeSinceLast').textContent = `${diffHours}h ago`;
                } else {
                    document.getElementById('timeSinceLast').textContent = `${diffHours}h ${remainingMins}m ago`;
                }
            }
        }

        // Check if user is already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadData();
            }
        });

        setInterval(loadData, 30000); // Refresh every 30 seconds
    </script>
</body>

</html>
